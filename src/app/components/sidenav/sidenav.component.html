<mat-sidenav-container class="container">
  <mat-sidenav class="menu" #sidenav mode="over">

  </mat-sidenav>

  <mat-sidenav-content>
    <button class="menu-button" mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">

    <ion-router-outlet></ion-router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
